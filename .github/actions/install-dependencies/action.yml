name: "Install dependencies"
description: "Prepare repository and all dependencies"

runs:
  using: "composite"
  steps:
    - name: Set up pnpm
      uses: pnpm/action-setup@v2

    - name: Set up node
      uses: actions/setup-node@v3
      with:
        cache: pnpm
        node-version: 18
      
    # # https://github.com/pnpm/pnpm/issues/1801
    # - name: PNPM Stubs
    #   shell: bash
    #   run: mkdir -p ./packages/core/node_modules/.bin/ && echo "#! /usr/bin/env node" > ./packages/core/node_modules/.bin/abstract

    - name: Install dependencies
      shell: bash
      run: pnpm install --ignore-scripts -r

    - name: Link packages
      shell: bash
      run: pnpm dev
